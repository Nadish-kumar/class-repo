<body>
    <script>
        class movie{
            title;
            studio;
            rating;
            constructor(title,studio,rating){
                this.title = title;
                this.studio = studio;
                this.rating = rating;
            }
        }
        var r1 = new movie("Master", "Agro production", "7.8");
        console.log(r1);

        

        class circle{
            radius;
            color;
            constructor(radius,color){
                this.radius = radius;
                this.color = color;
                
        }
    }
        var output = new circle(5.0, "yellow");
        console.log(output);
        
          
          class person{
              name;
              age;
              place;
              district;
              constructor(name,age,place,district){
                  this.name = name;
                  this.age = age;
                  this.place = place;
                  this.district = district;
              }

          }
          var person1 = new person("nadish kumar", 21, "sivanantha nagar", "Sivakasi");
          console.log(person1);

          class uber{
              kilometer;
              price;
              constructor(kilometer, price , result){
                  this.kilometer = kilometer;
                  this.price = price;
                this.result = kilometer * price;
              }
          }
          var uberPrice = new uber(50, 5);
          console.log(uberPrice);
        
    </script>
